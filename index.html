<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --main-pink: #ff66a6;
      --main-pink-dark: #ff3385;
      --bg-gradient: linear-gradient(-45deg, #ffe6f0, #e0f7fa, #fce4ec, #e1f5fe);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: bgAnim 12s ease infinite;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 30px 20px;
      max-width: 90%;
      width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: floatCard 3s ease-in-out infinite alternate;
    }

    @keyframes floatCard {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    h1 {
      font-size: 1.8em;
      color: #d63384;
      margin-bottom: 20px;
    }

    #message {
    font-size: 1.1em;
    color: #444;
    min-height: 120px;
    white-space: pre-wrap;
    text-align: left;
    padding: 10px;
    margin-bottom: 20px;
    overflow-y: auto;
    max-height: 200px;
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE 10+ */
    }

    #message::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
    }

    img {
      border-radius: 20px;
      margin: 15px 0;
      max-height: 200px;
      object-fit: cover;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      #message {
        font-size: 1em;
        max-height: 180px;
      }

      .container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
